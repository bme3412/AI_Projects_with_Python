<!DOCTYPE html>
<html>
<head>
    <title>View Album</title>
    <!-- Add your styles here -->
</head>
<body>
    <h1>Album: {{ album_id }}</h1>
    {% if photos %}
        <ul>
            {% for photo in photos %}
                <li>
                    <img src="{{ photo.cloud_url }}" alt="Photo" />
                    <p>{{ photo.filename }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No photos found in this album.</p>
    {% endif %}
    <a href="{{ url_for('albums') }}">Back to Albums</a>
</body>
</html>
